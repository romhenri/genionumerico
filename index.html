<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênio Numérico</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="styles.css"></style>
    <link rel="stylesheet" src="assets/Funkie Bunny.ttf">
</head>
<body>

<!-- Logo -->

    <header> 
        <div id="logoNameDiv">
            <img src="assets/logoName.png" id="logoName">
        </div>
    </header>
    <section>

<!-- Texto e Interação -->

        <div id="msgSpace">

            <p>Adivinhe o número de 1 a 100 para vencer o gênio!</p>
        </div>
        <div id="numberSpace">
            <label for="n">Número </label><input type="number" class="numberBox" id="n" autofocus> 
        </div>
        <div id="buttonsSpace">
            <input type="button" value="Tentar" class="button" id="tryB" onclick="play()">
        </div>

<!-- Personagens -->

        <div id="chtsSpace">
            <img src="assets/human-default.png" alt="Humano Padrão" id="humanDefault" class="cht">
            <img src="assets/genius-default.png" alt="Gênio Padrão" id="genius"
            class="cht">
        </div>

<!-- Menu -->

        <div class="container">
            <div id="item1">
                <p id="tryTimes" class="tryTimes">Tentativas: </p> 
            </div>
        
            <div id="item2">
                <input type="button" value="Reiniciar"
                class="button" id="reloadB" onclick="reload()">
                <input type="button" value="Continuar" class="button" id="nextB" onclick="next()">
            </div>
        </div>
    </section>


<!-- Créditos -->

<footer>
    <a href="https://github.com/henri2023">Dev: @henri2023</a> | <a href="https://pt.pngtree.com/totallypic_42365356?type=1">Autoria das Imagens</a> | <a href="https://github.com/henri2023/genio-numerico">Versão 1.2.4</a>
</footer>
    <script src="script.js"></script>
</body>
</html>
